# Cloud Build で Docker イメージをビルドし Artifact Registry に push する
# メモリ不足で「Build failed」になる場合は、このファイルでビルドしてから
# gcloud run deploy --image=... でデプロイする（セクション 3.1 参照）

substitutions:
  _REGION: asia-northeast1
  _SERVICE_NAME: worklog

options:
  # デフォルトよりメモリを増やして Next.js ビルドの OOM を防ぐ
  machineType: 'E2_HIGHCPU_8'

steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/${_SERVICE_NAME}:latest'
      - '.'
    id: build

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/${_SERVICE_NAME}:latest'
    id: push
    waitFor: ['build']

images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/${_SERVICE_NAME}:latest'
